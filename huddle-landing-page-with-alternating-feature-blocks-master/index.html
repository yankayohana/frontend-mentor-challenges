<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/normalize.css">
  <link rel='stylesheet' href='./css/style.css' />
  <link rel="stylesheet" media="screen and (min-device-width: 1024px)" href="./css/desktop-style.css" />

  
  <title>Frontend Mentor | Huddle landing page with alternating feature blocks</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="first-section">

    <header class="header">
      <nav class="header-navegation-bar">
        <a href="#"><img class="header__logo-img" src="./images/logo.svg" alt="Logo Huddle"></a>
        <a href="#" class="header__button header--white-button">Try It Free</a>
      </nav>
  
      <div class="header-intro">
        <div class="header__text-box">
          <h1 class="header__titles">
            <span class="header__title header__title--one">Build The Community</span>
            <span class="header__title header__title--two">Your Fans Will Love</span>
          </h1>
    
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. </p>
    
          <a href="#" class="header__second_button button">Get Started For Free</a>
        </div>
    
        <div class="header__img-box">
          <img class="header__first-img" src="./images/illustration-mockups.svg" alt="illustration mockups"> 
        </div>
      </div>
    </header>
    
  </section>
