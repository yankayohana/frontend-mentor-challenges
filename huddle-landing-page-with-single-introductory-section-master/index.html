<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/estilo.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  
  <div class="container grid">
    <div class="logo-box">
      <a href="#"><img src="./images/logo.svg" alt="logo Huddle" class="logo-img"></a>
    </div>
    
    <main>
      <div class="illustration-container grid">
        <img class="img-mockup" src="./images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <section class="intro-box grid">
        <header>
          <h1>
            <span class="h1-primary">Build The Community</span>
            <span class="h1-sub">Your Fans Will Love</span>
          </h1>
        </header>

        <p id="text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
        <div class="button-box">
          <a class="button" href="#">Register</a>
        </div>
      </section>
    </main>  
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Yanka Yohana</a>.
      </p>
    </footer>
  </div>
</body>
</html>
