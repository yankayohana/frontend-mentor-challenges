<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/estilos.css">
  <link rel="stylesheet" href="./css/reset.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-box">
      <img class="logo-img" src="./images/logo.svg" alt="logo">
    </div>
    <img class="bg-image" src="./images/bg-desktop.svg" alt="">
  </header>
  
  <main>
    <div class="images">
      <img class='illustration-mockups' src="./images/illustration-mockups.svg" alt="illustration-mockups">
    </div>
    <section class="intro">
      <h1>
        <span class="h1-primary">Build The Community</span>
        <span class="h1-sub">Your Fans Will Love</span>
      </h1>
    
      <div class="text-box">
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion. 
        </p>
      </div>
      <div class="register-button">
        <button class="button">Register</button>
      </div>
    </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
